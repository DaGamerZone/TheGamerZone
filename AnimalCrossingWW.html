<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Redirect</title>
  <script>
    // Add an event listener for keypress
    document.addEventListener("keydown", (event) => {
      if (event.key === "`") { // Replace 'g' with any key you want
        window.location.href = "https://www.google.com";
      }
    });
  </script>
</head>
<body>
  <h1>Press "`" to go to Google</h1>
<iframe src="https://1wglitch.glitch.me/assets/emu/c.html?sys=nds&g=wacwwnds&id=384&mc=false" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
</body>
</html>
